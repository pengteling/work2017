			<dl>

				<dd><input type="checkbox" id="c1" name="fav"><label for="c1">兴趣</label></dd>
				<dd><input type="checkbox" id="c2" name="fav"><label for="c2">就业</label></dd>
				<dd><input type="checkbox" id="c3" name="fav"><label for="c3">转行</label></dd>

				<dd><input type="checkbox" id="c6" name="fav"><label for="c6">其他</label></dd>
			</dl>
			<dl>
				<dt>您的学历时间？</dt>
				<dd><input type="radio" id="d1" name="studytime"><label for="d1">全天</label></dd>
				<dd><input type="radio" id="d2" name="studytime"><label for="d2">周末</label></dd>
